<div class="noDataDiv" *ngIf="!dataFound">
    No records found, Please upload data !
</div>
<div class="listDiv" *ngIf="dataFound">
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" mfRowsOnPage="{{size}}">
    <thead>
    <tr>
        <th style="width: 25%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="department">Department</mfDefaultSorter>
        </th>
        <th style="width: 25%">
            <mfDefaultSorter by="designation">Designation</mfDefaultSorter>
        </th>
        <th style="width: 15%">
            <mfDefaultSorter by="salary">Salary</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="joiningDate">Joining Date</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.department}}</td>
        <td>{{item.designation}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.joiningDate}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="rowsOnPageSet"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
